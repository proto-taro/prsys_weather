<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コンディションチェック</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      font-size: 24px;
      color: #00796b;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
    }

    .input-group input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      margin-bottom: 20px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      font-size: 20px;
      margin: 12px 0;
      padding: 8px 12px;
      width: 100%;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .radio-group input[type="radio"] {
      transform: scale(1.5);
      margin-right: 12px;
    }

    .comment-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .comment-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="container">
    <h2>今日のコンディションを教えてください</h2>
    <form id="conditionForm">
      <div class="input-group">
        <label for="username">お名前：</label>
        <input type="text" id="username" name="username" placeholder="例：田中太郎">
      </div>

      <div class="radio-group">
        <label><input type="radio" name="condition" value="3"> ☀️ 3</label>
        <label><input type="radio" name="condition" value="2"> 🌥️ 2</label>
        <label><input type="radio" name="condition" value="1"> 🌧️ 1</label>
      </div>

      <div class="comment-group">
        <label for="comment">備考：</label>
        <textarea id="comment" name="comment" rows="4" placeholder="気になることがあれば自由にどうぞ"></textarea>
      </div>

      <button type="submit">送信</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://uzyfrplsptljlhqjayff.supabase.co' // ← あなたのURLに置き換え
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6eWZycGxzcHRsamxocWpheWZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5Mzc5ODIsImV4cCI6MjA3NjUxMzk4Mn0.ysm-pWfEo-G9f_LhnbJf4JgIuGPm7jotc0G44L3sMCc' // ← あなたのAPIキーに置き換え
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey)

    document.getElementById('conditionForm').addEventListener('submit', async function(e) {
      e.preventDefault()
      const name = document.getElementById('username').value
      const condition = document.querySelector('input[name="condition"]:checked')?.value
      const commentRaw = document.getElementById('comment').value
      const comment = commentRaw.trim() === '' ? null : commentRaw

      const { data, error } = await supabaseClient.from('prsys_weather_feedback').insert([
        { name, condition, comment }
      ])

      if (error) {
        alert('送信に失敗しました：' + error.message)
      } else {
        alert('回答を受け付けました。ありがとうございました！')
      }
    })
  </script>
</body>
</html>
